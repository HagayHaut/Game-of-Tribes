<div>
  <div 
    *ngFor="let row of civ; let r = index"
    class="flex"
  >
    <app-cell 
      *ngFor="let isAlive of row; let c = index"
      [isAlive] = 'isAlive'
      [coordinates]="[r, c]"
      (cellClicked)="onChildCellClick($event)"
    >
    </app-cell>

  </div>
  <div class="w-3/6 flex p-2 justify-around">
    <button (click)="onNextGenClick()">Next Generation</button>
    <button (click)="onNaturalDisaster()">Natural Disaster (Kill All)</button>
  </div>
</div>
