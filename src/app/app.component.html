<div>
  <header class="w-full flex p-2 justify-around bg-slate-400">
    <button 
      class="p-2 rounded-md text-white bg-blue-500" 
      (click)="onNextGenClick()"
    >
      Next Generation
    </button>
    <button
      class="p-2 rounded-md text-black bg-green-400"
      (click)="onAllGenClick()"
    >
      {{ running ? 'Stop' : 'Play' }} Generations
    </button>
    <button 
      class="p-2 rounded-md text-black bg-yellow-400" 
      (click)="onRandomCivClick()"
    >
      Random Civilization
    </button>
    <button 
      class="p-2 rounded-md text-white bg-red-600" 
      (click)="onNaturalDisaster()"
    >
      Natural Disaster
    </button>
  </header>
  <div class="flex justify-center">
    <section>
      <div 
        *ngFor="let row of civ; let r = index"
        class="flex"
      >
        <app-cell 
          *ngFor="let isAlive of row; let c = index"
          [isAlive] = 'isAlive'
          [resolution]= "resolution"
          [coordinates]="[r, c]"
          (cellClicked)="onChildCellClick($event)"
        >
        </app-cell>
    
      </div>
    </section>
  </div>
</div>
