<div>
  <div 
    *ngFor="let row of civ; let r = index"
    class="flex"
  >
    <app-cell 
      *ngFor="let isAlive of row; let c = index"
      [isAlive] = 'isAlive'
      [coordinates]="[r, c]"
      (cellClicked)="onChildCellClick($event)"
    >
    </app-cell>

  </div>
  <div class="w-4/6 flex p-2 justify-around">
    <div class="flex">
      <div class="flex flex-col">
        <label for="width">Width (# cells)</label>
        <input 
          #widthInput
          name="width"
          type="number"
          [value]="width"
          (input)="onWidthInput(widthInput.value)"
        >
      </div>
      <div class="flex flex-col">
        <label for="height">Height (# cells)</label>
        <input 
          #heightInput
          name="height"
          type="number"
          [value]="height"
          (input)="onHeightInput(heightInput.value)"
        >
      </div>
    </div>
    <button (click)="onNextGenClick()">Next Generation</button>
    <button (click)="onRandomCivClick()">Random Civ</button>
    <button (click)="onNaturalDisaster()">Natural Disaster (Kill All)</button>
  </div>
</div>
